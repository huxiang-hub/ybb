<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div>
    <input type="button" value="刷新" onclick="location.reload()" />
</div>
<ol>
    <li>设备当前状态：
        <table border="1">
            <tr>
                <th>mac地址</th>
                <th>状态（1：运行，2：停机，3：故障）</th>
                <th>数量</th>
                <th>时间</th>
            </tr>
            <tr  th:each="box : ${boxlist}">
                <td th:text="${box.mac}"></td>
                <td th:text="${box.status}"></td>
                <th th:text="${box.numberOfDay}"></th>
                <th th:text="${box.updateAt}"></th>
            </tr>
        </table>
    </li>
</ol>
</body>
</html>
